<!DOCTYPE html>
<html>
<head><meta charset="UTF-8" /><title>Two-Factor Authentication</title></head>
<body style="font-family: Arial; padding: 30px; background: #f2f2f2;">
  <div style="max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px;">
    <h2>Hi {{name}},</h2>
    <p>Your two-factor authentication code is:</p>
    <h3>{{code}}</h3>
    <p>This code will expire in 10 minutes.</p>
    <p>If you didn't try to login, please secure your account.</p>
    <p>Thanks,<br>The Security Team</p>
  </div>
</body>
</html>
